<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product card-blocks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="styles/index.scss">
  </head>

  <body>
    <div class="card-block card-block--apple-imac-27-retina" data-qa="card">
      <img
        class="card-block__img card-block__img--apple-imac-27-retina"
        src="images/imac.jpeg"
        alt="APPLE A1419 iMac 27 Retina 5K Monoblock (MNED2UA/A)"
      >

      <div class="card-block__content">
        <h3 class="card-block__title card-block__title--apple-imac-27-retina">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h3>
        <p class="card-block__product-code card-block__product-code--apple-imac-27-retina">
          Product code: 195434
        </p>
        <div class="card-block__stars-and-reviews card-block__stars-and-reviews--apple-imac-27-retina">
          <div class="card-block__stars card-block__stars--4">
            <div class="card-block__stars-star"></div>
            <div class="card-block__stars-star"></div>
            <div class="card-block__stars-star"></div>
            <div class="card-block__stars-star"></div>
            <div class="card-block__stars-star"></div>
          </div>

          <p class="card-block__reveiws">
            Reviews: 5
          </p>
        </div>
        <p class="card-block__price">
          Price: <span class="card-block__price-bold">$2,199</span>
        </p>
        <a
          href="#"
          class="card-block__buy"
          data-qa="hover"
        >
          Buy
        </a>
      </div>
    </div>
  </body>
</html>
